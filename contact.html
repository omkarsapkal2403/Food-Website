<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>contact</title>
	
	<link rel="stylesheet" href="css/contact.css">
	
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	
	<!-- font-awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<!--for navigation bar -->
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> 
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	
	
</head>
<body>

	
	<!--contact us-->
	<div class="wrapper">
	<div class="container" id="container1">
		<div class="row">
			<div class="col-lg-7">
			<div class="contact-from">
				<h4>Contact Us</h4>
				<h2>You can reach us</h2>

				<form>
					<div class="row">
					<div class="col-md-6">
						<div class="single-form">
							<input type="text" placeholder="Your Name" required>
						</div>
					</div>
					
					<div class="col-md-6">
						<div class="single-form">
							<input type="email" placeholder="Email" required>
						</div>
					</div>
					
					<div class="col-md-6">
						<div class="single-form">
							<input type="text" placeholder="Subject" required>
						</div>
					</div>
					
					<div class="col-md-6">
						<div class="single-form">
							<input type="text" placeholder="Phone" required>
						</div>
					</div>
					
					<div class="col-md-12">
						<div class="single-form">
							<textarea name="message" placeholder="Message"></textarea>
						</div>
					</div>
					
					<div class="col-md-12">
						<div class="single-form">
							<button type="submit" class="main-btn">Send</button>
						</div>
					</div>
					</div>
				</form>
				
				</div>
			</div>
			
			<!--map-->
			
			<div class="col-lg-5">
				<div class="map">
				<iframe src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d238224.81617300998!2d77.50286395009404!3d21.102088278309658!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1slande%20computer%20amravati!5e0!3m2!1sen!2sin!4v1629111131509!5m2!1sen!2sin" width="100%" height="auto" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
				</div>
				
				<!--for address-->
				<div class="contact-address">
					<ul>
						<li>
							<div class="single-address">
								<div class="icon">
							<i class="fas fa-map-marker-alt" area-hidden="true"></i>
								
							</div>
							
							<div class="cont">
								<p>Location:</p>
								<p>Paratwada, TQ Achalpur, Dist Amravati.</p>
							</div>
							</div>
						</li>
						
						<li>
							<div class="single-address">
								<div class="icon color1">
								<i class="fa fa-phone" area-hidden="true"></i>
								
							</div>
							
							<div class="cont">
								<p>Call:</p>
								<p>+91 9922858184</p>
							</div>
							</div>
						</li>
						
						<li>
							<div class="single-address">
								<div class="icon color2">
								<i class="fa fa-envelope" area-hidden="true"></i>
								
							</div>
							
							<div class="cont">
								<p>Email:</p>
								<p>vinodlande700@gmail.com</p>
							</div>
							</div>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
	</div>

	
</body>
</html>
